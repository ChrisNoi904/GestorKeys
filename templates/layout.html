<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor AFIP Cloud{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { width: 90%; max-width: 1100px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { background-color: #3f51b5; color: white; padding: 15px; border-radius: 8px 8px 0 0; }
        .nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"], select, input[type="date"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button, .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #3f51b5; }
        .btn-success { background-color: #4CAF50; }
        .btn-danger { background-color: #f44336; }
        .btn-info { background-color: #00bcd4; }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestor AFIP Cloud</h1>
        <div class="nav">
            <a href="{{ url_for('index') }}">Consulta AFIP</a>
            <a href="{{ url_for('gestion_claves') }}">Gesti√≥n de Claves</a>
            <a href="{{ url_for('gestion_certificados') }}">Certificados AFIP</a>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
