{% extends "layout.html" %}

{% block title %}Iniciar Sesión (PRUEBA){% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; color: #3f51b5; border-bottom: none;">Acceso - Módulo de Prueba</h2>
    <p style="text-align: center; color: #777;">Utiliza tus credenciales de prueba.</p>

    <form method="POST" action="{{ url_for('login_prueba') }}">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Ingresar
            </button>
        </div>
    </form>
    
    <p style="margin-top: 20px; font-size: 0.8rem; color: #888;">
        NOTA: Esta es la página de prueba. El menú de navegación puede redirigirte a rutas que no existen en este módulo.
    </p>
</div>
{% endblock %}
